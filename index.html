<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>知ってほしい世界と日本</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700;900&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #F0F4F0;
  --card: #FFFFFF;
  --text: #1A2233;
  --sub: #5A6678;
  --accent: #7B2D4E;
  --accent2: #C4697A;
  --accent-bg: #F9EEF0;
  --green: #2D6A4F;
  --green-bg: #EAF4EC;
  --red: #B23A48;
  --red-bg: #FDEEF0;
  --gold: #B8860B;
  --gold-bg: #FDF6E3;
  --border: #D4DAE3;
  --shadow: 0 2px 16px rgba(26,34,51,.06);
  --r: 14px;
  --serif: 'Noto Serif JP', serif;
  --sans: 'Zen Kaku Gothic New', sans-serif;
}
* { margin:0; padding:0; box-sizing:border-box; }
html { scroll-behavior: smooth; }
body {
  font-family: var(--sans);
  background: var(--bg);
  color: var(--text);
  line-height: 1.9;
  -webkit-font-smoothing: antialiased;
}

.progress-bar {
  position: fixed; top:0; left:0; height:3px;
  background: linear-gradient(90deg, var(--accent), var(--accent2), #E8A0A0);
  z-index:1000; transition: width .15s; width:0;
}

.hdr {
  position: sticky; top:0; z-index:100;
  background: rgba(240,244,240,.92);
  backdrop-filter: blur(16px);
  border-bottom: 1px solid var(--border);
  transition: box-shadow .3s;
}
.hdr.sc { box-shadow: 0 2px 20px rgba(0,0,0,.06); }
.hdr-in {
  max-width: 820px; margin:0 auto; padding:10px 16px;
  display: flex; align-items: center; gap:12px;
}
.logo {
  font-family: var(--serif); font-weight:900; font-size:15px;
  color: var(--accent); white-space: nowrap; flex-shrink:0;
  letter-spacing: .02em;
}
.logo-icon { font-size:18px; margin-right:4px; }
.sbox { flex:1; max-width:240px; position:relative; }
.sbox input {
  width:100%; padding:7px 12px 7px 32px;
  border:1.5px solid var(--border); border-radius:10px;
  background: var(--card); font-family: var(--sans); font-size:13px;
  color: var(--text); outline:none; transition: border .2s, box-shadow .2s;
}
.sbox input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(123,45,78,.08); }
.sbox::before {
  content:'🔍'; position:absolute; left:9px; top:50%;
  transform:translateY(-50%); font-size:12px; pointer-events:none;
}
.ftog { display:flex; gap:2px; background:rgba(0,0,0,.04); border-radius:8px; padding:2px; }
.ftog button {
  border:none; background:0; font-family:var(--sans); font-size:11px;
  padding:3px 10px; border-radius:6px; cursor:pointer; color:var(--sub); transition:all .2s;
}
.ftog button.on { background:var(--card); color:var(--text); box-shadow:0 1px 4px rgba(0,0,0,.07); }

.wrap {
  max-width:820px; margin:0 auto; padding:20px 16px 80px;
  display:flex; gap:28px;
}
.side {
  width:210px; flex-shrink:0; position:sticky; top:60px;
  max-height:calc(100vh - 72px); overflow-y:auto; scrollbar-width:thin;
}
.side::-webkit-scrollbar { width:3px; }
.side::-webkit-scrollbar-thumb { background:var(--border); border-radius:3px; }
.side-t {
  font-family:var(--serif); font-size:11px; font-weight:700;
  color:var(--sub); margin-bottom:8px; padding-left:10px; letter-spacing:.08em;
  text-transform:uppercase;
}
.toc { list-style:none; }
.toc .part-label {
  font-family:var(--serif); font-size:10.5px; font-weight:900;
  color:var(--accent); padding:12px 10px 4px; letter-spacing:.04em;
}
.ti {
  display:block; padding:5px 10px; font-size:11.5px; color:var(--sub);
  cursor:pointer; border-radius:8px; border-left:2.5px solid transparent;
  transition:all .15s; line-height:1.5;
}
.ti:hover { background:rgba(0,0,0,.03); color:var(--text); }
.ti.on { background:var(--accent-bg); color:var(--accent); border-left-color:var(--accent); font-weight:700; }

.main { flex:1; min-width:0; }

.part-hd {
  padding:22px 4px 10px;
  font-family:var(--serif); font-weight:900; font-size:14px;
  color:var(--accent); letter-spacing:.04em;
  display:flex; align-items:center; gap:8px;
}
.part-hd::after {
  content:''; flex:1; height:1px;
  background:linear-gradient(90deg, var(--border), transparent);
}

.ch {
  background:var(--card); border-radius:var(--r);
  border:1px solid var(--border); margin-bottom:14px;
  overflow:hidden; box-shadow:0 1px 6px rgba(0,0,0,.02);
  transition:box-shadow .25s, transform .25s;
}
.ch:hover { box-shadow:var(--shadow); transform:translateY(-1px); }
.ch-h {
  padding:16px 20px; cursor:pointer;
  display:flex; align-items:flex-start; justify-content:space-between;
  gap:10px; user-select:none;
}
.ch-h h3 { font-family:var(--serif); font-size:15px; font-weight:700; line-height:1.55; }
.ch-num {
  display:inline-flex; align-items:center; justify-content:center;
  min-width:22px; height:22px; padding:0 7px; border-radius:11px;
  font-size:10px; font-weight:700; color:#fff; flex-shrink:0; margin-right:8px;
}
.num-intro { background: #7B2D4E; }
.num-p1 { background: #A0522D; }
.num-p2 { background: #3B7A57; }
.num-p3 { background: #5B6FA0; }
.num-p4 { background: #B8860B; }
.num-p5 { background: #4A8C8C; }
.num-p6 { background: #B04A5A; }
.num-p7 { background: #34495E; }

.q-label {
  display:block; margin-top:28px; margin-bottom:0; padding:0;
  font-weight:700; font-size:0.88em; color:#666; letter-spacing:.05em;
  line-height:1.4;
}
p:has(.q-label) { margin-bottom:0; }
p:has(.q-label) + p { margin-top:4px; }
.num-outro { background: #7B2D4E; }

.chv {
  font-size:14px; color:var(--sub); transition:transform .3s;
  flex-shrink:0; margin-top:3px; opacity:.5;
}
.ch.op .chv { transform:rotate(180deg); opacity:.8; }
.ch-b { max-height:0; overflow:hidden; transition:max-height .45s ease; }
.ch-bi { padding:0 20px 22px; }
.ch-bi p {
  font-size:15px; line-height:2.05; margin-bottom:14px;
  text-align:justify; color:#2A3040;
}
.ch-bi p:last-child { margin-bottom:0; }
.ch-bi strong { font-weight:700; color:var(--accent); }

.sov {
  display:none; position:fixed; inset:0; z-index:200;
  background:rgba(26,34,51,.25); backdrop-filter:blur(6px);
}
.sov.show { display:flex; justify-content:center; padding-top:70px; }
.sr {
  background:var(--card); border-radius:var(--r);
  width:92%; max-width:540px; max-height:68vh; overflow-y:auto;
  box-shadow:0 10px 40px rgba(0,0,0,.15);
}
.sr-hd {
  padding:14px 18px; border-bottom:1px solid var(--border);
  display:flex; align-items:center; justify-content:space-between;
}
.sr-hd h4 { font-size:13px; color:var(--sub); }
.sr-hd button { border:none; background:none; font-size:18px; cursor:pointer; color:var(--sub); }
.sr-i { padding:12px 18px; border-bottom:1px solid rgba(0,0,0,.04); cursor:pointer; transition:background .15s; }
.sr-i:hover { background:var(--accent-bg); }
.sr-i .t { font-size:13px; font-weight:700; margin-bottom:3px; }
.sr-i .s { font-size:12px; color:var(--sub); line-height:1.65; }
.sr-i .s mark { background:rgba(123,45,78,.12); color:var(--accent); font-weight:700; padding:0 2px; border-radius:2px; }
.no-r { padding:28px; text-align:center; color:var(--sub); font-size:13px; }

body.fs-s .ch-bi p { font-size:13.5px; line-height:1.9; }
body.fs-l .ch-bi p { font-size:16.5px; line-height:2.2; }

@media(max-width:768px) {
  .side { display:none; }
  .wrap { padding:12px 10px 60px; }
  .hdr-in { padding:8px 10px; }
  .sbox { max-width:150px; }
  .ftog { display:none; }
  .ch-h { padding:14px 14px; }
  .ch-bi { padding:0 14px 16px; }
  .ch-bi p { font-size:14.5px; }
}

@keyframes fadeUp {
  from { opacity:0; transform:translateY(14px); }
  to { opacity:1; transform:translateY(0); }
}
.ch { animation: fadeUp .4s ease both; }
</style>
</head>
<body>
<div class="progress-bar" id="pb"></div>

<header class="hdr" id="hdr">
  <div class="hdr-in">
    <div class="logo">知ってほしい世界と日本</div>
    <div class="sbox"><input type="text" id="si" placeholder="キーワードで検索…" autocomplete="off"></div>
    <div class="ftog">
      <button data-s="s">小</button>
      <button data-s="n" class="on">中</button>
      <button data-s="l">大</button>
    </div>
  </div>
</header>

<div class="sov" id="sov">
  <div class="sr">
    <div class="sr-hd"><h4 id="sc"></h4><button id="cs">✕</button></div>
    <div id="srl"></div>
  </div>
</div>

<div class="wrap">
  <aside class="side" id="side">
    <div class="side-t">もくじ</div>
    <ul class="toc" id="toc"></ul>
  </aside>
  <main class="main" id="main"></main>
</div>

<script>
const DATA = [
{"num":"1","title":"あなたの毎日は「世界」でできている","part":"序章　世界はあなたとつながっている","partColor":"num-intro","body":"今朝、あなたが着たTシャツ。タグを見てください。「MADE IN BANGLADESH」「MADE IN VIETNAM」と書いてあるかもしれません。朝ごはんのパンの小麦はアメリカやカナダ産。スマホの中の部品は中国、韓国、台湾、日本など何十もの国で作られたパーツの集合体です。\n\n気づいていないだけで、あなたの毎日は**「世界」でできています**。\n\n日本は**エネルギーの約90%**を海外から輸入しています。**食料も約60%**が海外産。もし明日、世界中の**貿易（国と国のあいだのモノの売り買い）**がストップしたら、日本ではガソリンが使えなくなり、スーパーの棚は空っぽになり、スマホも作れなくなります。つまり「世界のことなんて関係ない」は大まちがいなんです。\n\nでも世界のニュースってむずかしそうですよね。「中東情勢」「気候変動」「インフレ」。言葉を聞いただけで眠くなりそうです。安心してください。この本では、そういう「むずかしそうな話」を「そもそもどういうこと？」というところから、ていねいに説明していきます。むずかしい言葉が出てきたら必ずカッコで意味を説明するので、知らない言葉があっても大丈夫です。\n\n世界で何が起きているかを知ることは、テストの点数以前に、自分の生活を守ることに直結しています。そして社会科のテストにも、国語の読解問題にも、必ず役に立ちます。世界の仕組みを知っている人は、文章を読んだときに「なぜこうなるのか」を考えられるからです。\n\nこの本を読み終わるころには、ニュースの見え方がガラッと変わっているはずです。「あ、これ知ってる」「なるほど、そういうことだったのか」。その感覚が増えるたびに、あなたの世界は広がっていきます。この本は2つ目の冒険です。1冊目の「世界からみた日本のすごさ」で日本の強みを知ったあなたなら、今度は世界の現実を受け止める準備ができているはず。さあ、世界を知る旅に出かけましょう。\n\n💭 **考えてみよう**\n① あなたの身の回りにある「外国製のもの」を3つ探してみよう。\n② もし世界との貿易が止まったら、あなたの1日はどう変わる？\n③ 「世界のことは関係ない」と思っていたことはある？今はどう思う？"},
{"num":"2","title":"地球には82億人が暮らしている","part":"序章　世界はあなたとつながっている","partColor":"num-intro","body":"2026年現在、地球に暮らしている人間の数は約82億人です。「82億」と言われてもピンとこないですよね。想像してみてください。1秒に1人数えたとして、82億まで数え終わるのに約260年かかります。それくらい途方もない数です。\n\n日本の人口は**約1億2300万人**。世界全体の**約1.5%**にすぎません。世界中の人を100人の教室に集めたら、日本人はたった1人か2人。中国とインドはそれぞれ14人くらいいます。アフリカ大陸の人は18人。ヨーロッパは9人。アメリカは4人。日本にいると「日本が世界の中心」に感じがちですが、実はとても小さな存在なんです。\n\nこの82億人のうち**約8億人**が「十分な食べ物がない」状態で暮らしています。10人に1人です。一方で先進国ではまだ食べられる食品が大量に捨てられている。日本だけで年間**約472万トン**。全国民が毎日おにぎり1個ずつ捨てているのと同じ量です。食べ物が足りないのではなく「届いていない」。驚くことに、先進国で食べ残しとして捨てられている量だけで、飢えに苦しむ8億人を全員救えるとも言われています。「捨てるほどある国」と「食べるものがない国」が同時に存在する。この矛盾が世界の現実です。\n\n世界の富（お金や資産）の偏りも衝撃的です。世界で最も裕福な**26人**が持っている資産は、世界の貧しい半分——**約38億人**が持っている資産と同じ。たった26人と38億人がイコール。この数字はちょっと立ち止まって考えてみてほしい。\n\n82億人の中で、あなたは安全な水が飲めて、毎日学校に通えて、スマホを触れる環境にいる。それだけで世界の**上位10〜20%**に入っています。恵まれているから何もしなくていいという話ではありません。恵まれていると知った上で「じゃあ自分には何ができるか」を考えること。それがこの本のスタートラインです。知らなければ何も始まらない。でも知れば必ず何かが変わる。まずは数字を知ることから始めましょう。\n\n💭 **考えてみよう**\n① 世界を100人の教室にしたとき、日本人は何人？なぜそれが大切な視点なの？\n② 26人の富と38億人の富が同じ。これを聞いてどう感じた？\n③ 「恵まれている」と知ったうえで、あなたには何ができると思う？"},
{"num":"3","title":"なぜ世界には「豊かな国」と「貧しい国」があるのか","part":"第1部　格差と貧困のリアル","partColor":"num-p1","body":"世界には約200の国があります。そのうち「先進国」と呼ばれる豊かな国は30ほど。日本はそのひとつです。残りの多くは「発展途上国（経済的にまだ発展の途中にある国）」と呼ばれます。なぜこんな大きな差が生まれたのでしょうか。\n\n大きな原因のひとつは**植民地支配（しょくみんちしはい）**です。**15世紀以降**、ヨーロッパの国々がアフリカやアジア、中南米を支配し、金、銀、ダイヤモンド、ゴム、香辛料などの資源を何百年もかけて自分たちの国に持ち帰りました。現地の人々は安い労働力として使われ、教育も産業も育てられなかった。持っているものを奪われ続けた歴史が、今の格差の土台にあるんです。\n\nアフリカの地図を見てください。**まっすぐな国境線**がやたらと多い。あれはロンドンやパリの会議室でヨーロッパ人がテーブルの上の地図に定規で引いた線です。現地にどんな民族がいるかなんて考えずに。その結果、仲の悪い民族が同じ国にまとめられたり、ひとつの民族が2つの国に分断されたりしました。今もアフリカで紛争が絶えない大きな原因のひとつです。\n\n地理的な条件も影響します。きれいな水がない、暑すぎてマラリア（蚊が広める危険な病気）が流行する、海に面していなくて貿易がしにくい。「どこに位置するか」というだれにもどうしようもない条件が、国の豊かさを左右するんです。\n\nでも希望はあります。かつて世界最貧国のひとつだった韓国は教育への投資で先進国になりました。ルワンダは1994年の大虐殺から立ち直り「アフリカのシンガポール」と呼ばれるまでに発展しています。大事なのはこの格差が「自然にできたもの」ではなく**「歴史と仕組みの結果」**だと知ること。知ることが変えるための第一歩です。あなたが世界史や地理の授業で学ぶ内容は、こうした格差がなぜ生まれたかを理解するためのカギです。歴史を学ぶことは過去を暗記することではなく「今を理解するための道具」を手に入れることなんです。\n\n💭 **考えてみよう**\n① アフリカの地図のまっすぐな国境線は、何を意味していた？\n② 「貧しい国が貧しいのは自分たちのせいだ」という意見をどう思う？\n③ 韓国やルワンダの例から、国が変わるためにいちばん大切なことは何だと思う？"},
{"num":"4","title":"1日250円で暮らす人が7億人いる","part":"第1部　格差と貧困のリアル","partColor":"num-p1","body":"世界銀行（せかいぎんこう＝世界の貧困問題に取り組む国際機関）は「**1日2.15ドル（約320円）以下**で暮らしている人」を「極度（きょくど）の貧困状態（ひんこんじょうたい）」と定義（ていぎ＝「これはこういう意味です」と決めること）しています。その数は約7億人。世界の人口の約9%です。\n\n1日320円。あなたがコンビニで買うおにぎり2個分くらいの金額で、食事も、住居も、服も、すべてをまかなわなければならない。それがどれだけ大変なことか、少し想像してみてください。\n\n**サハラ砂漠より南のアフリカ（サブサハラ・アフリカ）**には、極度の貧困層の約60%が集中しています。きれいな水が手に入らない。学校に通えない。病気になっても病院がない。5歳の誕生日を迎えられない子どもが**1日に約1万3000人**。年間で約500万人。そのほとんどが、先進国なら簡単に治せる下痢（げり）や肺炎（はいえん）で命を落としています。薬があれば助かる命が、薬が届かないだけで失われているんです。\n\n「かわいそう」で終わらせてはいけない理由があります。貧困は「遠い国の話」ではないからです。実は日本にも貧困問題があります。日本の子どもの**約9人に1人**は「相対的貧困（そうたいてきひんこん＝その国の平均的な暮らしと比べて苦しい状態）」にあるとされています。給食が1日で唯一のまともな食事、という子どもが日本にもいる。見えにくいだけで、貧困はすぐそばにあるんです。\n\n良いニュースもあります。1990年には世界の**約36%**が極度の貧困でしたが、2024年時点では**約9%**まで減りました。30年で4分の1に。人類はたしかに貧困を減らしてきています。でもまだ7億人が苦しんでいる。この数字を「しかたない」と思うか「もっと減らせるはず」と思うか。その感覚の違いが、世界を変える力になります。「知ること」が第一歩。そして「おかしい」と感じる心を持ち続けることが、次の一歩につながります。あなたが大人になったとき、この問題に何らかの形で関われる力を持っていてほしい。そのために今、知っておいてほしいんです。\n\n💭 **考えてみよう**\n① 1日320円ですべてをまかなう生活を想像してみよう。何がいちばん困る？\n② 日本の「見えない貧困」。なぜ「見えない」のだと思う？\n③ 貧困を減らすために、あなたができることを1つ考えてみよう。"},
{"num":"5","title":"教育を受けられない2億5000万人の子どもたち","part":"第1部　格差と貧困のリアル","partColor":"num-p1","body":"世界には学校に通えていない子どもが**約2億5000万人**います。地球上の子どもの約6人に1人です。\n\nなぜ学校に行けないのか。理由はいくつもあります。そもそも近くに学校がない。学校はあっても先生がいない。教科書がない。家が貧しくて子どもも働かなければならない。紛争（ふんそう＝戦争のようなもめごと）で学校が壊された。女の子だからという理由で教育を受けさせてもらえない地域もまだあります。\n\n教育を受けられないことが何を意味するか。字が読めなければ契約書の内容がわからず、だまされやすくなります。計算ができなければお金の管理ができない。世界の仕組みを知らなければ自分の権利を守ることもできない。つまり**教育がないと「人生の選択肢」がなくなる**んです。将来の職業も、住む場所も、選べなくなる。\n\nパキスタンのマララ・ユスフザイさんは「女の子にも教育を」と訴えて、テロリスト（暴力で自分の主張を通そうとする人）に頭を撃たれました。奇跡的に回復した彼女は、**17歳で史上最年少のノーベル平和賞**を受賞しました。彼女の言葉は有名です。「1人の子ども、1人の教師、1冊の本、そして1本のペンが世界を変えることができる」。\n\n日本では小学校から中学校まで9年間の教育が無料で受けられます。先生がいて、教科書があり、給食が出る。これは世界的に見ると信じられないほど恵まれた環境です。「学校なんてめんどくさい」と思うことがあるかもしれません。でも世界の2億5000万人の子どもたちは「学校に行きたくても行けない」んです。\n\n世界銀行の調べでは、学校に**1年長く通うだけで将来の収入が約10%上がる**とされています。あなたが今日教室で学んでいることは「将来の選択肢を増やす」という、とてつもなく大きな投資なんです。勉強がつまらないと感じる日があっても、その1時間があなたの未来の扉をひとつ開いている。世界の2億5000万人が手に入れたくても手に入れられないものを、あなたは今、手にしています。\n\n💭 **考えてみよう**\n① 「学校に行きたくても行けない」子どもの気持ちを想像してみよう。\n② マララさんの「1本のペンが世界を変える」という言葉の意味は？\n③ あなたにとって「教育」とは何のためにあると思う？"},
{"num":"6","title":"水をめぐる静かな戦争","part":"第1部　格差と貧困のリアル","partColor":"num-p1","body":"地球は「水の惑星」と呼ばれます。でも実は地球上の水のうち、人間が飲める淡水（たんすい＝塩分を含まない水）はたった約2.5%。しかもそのほとんどは南極や北極の氷。私たちが実際に使える水は、地球全体の水の**約0.01%**しかありません。\n\n現在、世界で**約22億人**が「安全に管理された飲み水」を手に入れられない状態にあります。世界の約4人に1人です。アフリカや南アジアでは、何キロも歩いて水を汲みに行く子どもたちがいます。その役割を担うのは多くの場合、女の子です。水汲みに1日何時間もかかるので、学校に行く時間がなくなる。水の問題は教育の問題にもつながっているんです。\n\n水不足はこれからもっと深刻になります。世界の人口は増え続けているのに、使える水の量は変わらない。むしろ気候変動で雨の降り方が変わり、干ばつ（かんばつ＝長い間雨が降らない状態）が増えている地域もあります。国連は「2030年までに世界の水の需要（じゅよう＝必要な量）が供給（きょうきゅう＝使える量）を40%上回る」と予測しています。\n\n水をめぐる争いも現実に起きています。ナイル川の水を巡ってエジプトとエチオピアが激しく対立しています。「21世紀の戦争は石油ではなく水をめぐって起きる」と言う専門家もいるほどです。\n\n日本は水に恵まれた国です。蛇口をひねればきれいな水が出る。でも日本が輸入している食料を作るためには海外で大量の水が使われています。たとえば牛肉1キログラムを作るのに**約1万5000リットル**の水が必要。日本は**「見えない水（バーチャルウォーターと呼ばれます）」**を大量に輸入しているんです。\n\n水は命の源です。「水がなくなる」ということは「命がなくなる」ということ。この問題は、あなたが大人になるころにはもっと大きくなっているかもしれません。だからこそ今のうちに「水は無限ではない」という感覚を持っておくことが大切です。シャワーの時間を1分短くする。それだけで12リットルの水が節約できます。\n\n💭 **考えてみよう**\n① 水を汲むために何キロも歩く子どもの1日を想像してみよう。\n② 「見えない水（バーチャルウォーター）」とはどういう意味だった？\n③ あなたが日常で水を節約できる場面を3つ挙げてみよう。"},
{"num":"7","title":"地球が発熱している——気候変動って何？","part":"第2部　地球の環境がヤバい","partColor":"num-p2","body":"「気候変動」とか「地球温暖化」という言葉を聞いたことがあると思います。でも正確にはどういうことなのか。できるだけシンプルに説明します。\n\n地球は太陽の光であたためられています。あたたまった地面から出る熱は、ふつうなら宇宙に逃げていきます。でも大気中に**「温室効果ガス」**（二酸化炭素やメタンなど）があると、この熱が地球の中に閉じ込められます。ちょうどビニールハウスのように。これ自体は自然な仕組みで、もしこのガスがなかったら地球はマイナス18度の凍った世界になってしまいます。\n\n問題は、人間が石油・石炭・天然ガスを大量に燃やし始めてから、温室効果ガスが急激に増えたことです。**産業革命（さんぎょうかくめい）**（約250年前に始まった、機械を使って大量にモノを作る時代の変化）の前と比べて、大気中の二酸化炭素は**約50%**も増えました。\n\nその結果、地球の平均気温は産業革命前より**約1.1度**上がっています。「たった1度？」と思うかもしれません。でも地球全体の平均が1度上がるのは、人間でいうと「平熱36.5度の人が37.6度になった」くらいのインパクトです。体温が1度上がったら、体は明らかにおかしくなりますよね。地球も同じです。\n\n異常気象（いじょうきしょう＝今までにないような極端な天気）が世界中で増えています。猛暑、大雨、巨大台風、山火事、干ばつ。日本でも毎年のように「観測史上最高」「記録的大雨」というニュースが流れますよね。あれは気候変動と無関係ではありません。\n\n科学者たちは**「1.5度を超えると取り返しがつかなくなる」**と警告しています。今のペースだと、2030年代には1.5度に達する可能性が高い。あなたがまだ20代のうちにです。気候変動は「いつかの問題」ではなく「今この瞬間の問題」なんです。沖縄のサンゴ礁も海水温の上昇で白化（はくか＝サンゴが弱って白くなること）が進んでいます。あなたの身近な自然も、気候変動の影響を受け始めています。これは教科書の中の話ではなく、あなたの生活の話です。\n\n💭 **考えてみよう**\n① 地球の平均気温が1度上がると、なぜそんなに大変なの？\n② あなたの身の回りで「気候変動の影響かも」と思うことはある？\n③ 「2030年代に1.5度」——そのときあなたは何歳？何をしていると思う？"},
{"num":"8","title":"CO₂を出しているのはだれ？","part":"第2部　地球の環境がヤバい","partColor":"num-p2","body":"地球温暖化の原因は温室効果ガス。その中でもっとも多いのがCO₂（二酸化炭素）です。では、いったい誰がCO₂を出しているのか。\n\n国別で見ると、CO₂排出量が一番多いのは**中国**で世界全体の約30%。次が**アメリカ**で約14%。その次がインド、ロシア、日本と続きます。日本は世界で**5番目**くらいに多くCO₂を出している国です。\n\nただし「国全体の量」と「1人あたりの量」は意味が違います。中国は人口が14億人いるので、1人あたりに直すとアメリカのほうがずっと多い。アメリカ人1人が出すCO₂は中国人1人の約2倍です。ちなみに日本人1人あたりのCO₂排出量は**世界平均の約2倍**あります。私たちも「出している側」なんです。\n\nもうひとつ大事な視点があります。「今出している量」だけでなく「今まで出した合計（累計（るいけい＝これまでの合計）」で考えることです。産業革命からの累計では、アメリカとヨーロッパの合計が**世界の約半分**を占めます。つまり地球を温めた「責任」のかなりの部分は先進国にあるんです。\n\nしかし途上国は「自分たちだって経済成長したい。先進国は散々CO₂を出して豊かになったのに、なぜ私たちだけ制限されるんだ」と主張します。これはもっともな意見です。この「先に豊かになった国」と「これから豊かになりたい国」の対立は、気候変動の国際会議（COP（コップ）＝世界中の国が集まって対策を話し合う場）で毎回もめる大きなテーマです。\n\nCO₂はどこから出ているか。**発電所が約25%、工場が約21%、車や飛行機が約16%**。つまり電気を使い、モノを作り、移動するたびにCO₂が出る。あなたがエアコンをつけ、スマホを充電するたびに。\n\n「自分ひとりが何かしても意味がない」と思うかもしれません。でも82億人が全員そう思ったら何も変わりません。まず「知る」こと。そして「少しだけ意識する」こと。それが82億分の1の力になります。そしてその1人が周りの10人に伝えたら、もう82億分の10。知識は広がる力を持っています。\n\n💭 **考えてみよう**\n① 「先に豊かになった国」と「これから豊かになりたい国」、どちらの言い分に共感する？\n② あなたの家で電気をいちばん使っているのは何だと思う？\n③ 「80億分の1」は無意味？それとも意味がある？あなたの考えは？"},
{"num":"9","title":"プラスチックの海——便利さの代償","part":"第2部　地球の環境がヤバい","partColor":"num-p2","body":"毎年、**約800万トン**のプラスチックごみが海に流れ込んでいます。これは1分間にごみ収集車1台分のプラスチックが海に捨てられているのと同じ量です。\n\nこのまま何も対策をしなければ、2050年には海のプラスチックの重さが**魚の重さを超える**という予測があります。魚より多いゴミが海にある世界。想像するとゾッとしますよね。\n\nプラスチックは自然に分解（ぶんかい＝自然の力でバラバラになること）されるのに**400年以上**かかります。今捨てたペットボトルは、あなたのひ孫のひ孫の時代になってもまだ残っている。しかもプラスチックは完全には消えず、どんどん小さく砕けて「マイクロプラスチック（5ミリ以下の小さなプラスチックの欠片）」になります。\n\nこのマイクロプラスチックが世界中の海に広がっています。魚がそれを食べ、その魚を人間が食べる。最近の研究では、**人間の血液や臓器**からもマイクロプラスチックが見つかっています。私たちは知らないうちにプラスチックを体に取り込んでいる可能性があるんです。健康への影響はまだ完全にはわかっていませんが、研究者たちは深刻に受け止めています。\n\n世界で1年間に作られるプラスチックは約4億トン。そのうちリサイクル（もう一度使えるように作り変えること）されているのは**たった約9%**。残りの91%は焼かれるか、埋められるか、自然環境に流れ出ています。\n\n日本は世界で2番目に一人あたりのプラスチックごみが多い国です（1位はアメリカ）。コンビニの袋、ペットボトル、お弁当の容器、お菓子の個包装。便利で衛生的ですが、その裏に地球規模の問題があります。\n\nプラスチックは悪者ではありません。医療器具や食品の保存になくてはならない場面もある。大事なのは「使い捨て」をやめること。マイバッグ、マイボトルという小さな行動。それがまず私たちにできる第一歩です。海のゴミの8割は「陸から流れてきたもの」です。つまり街をきれいにすることが、海を守ることに直結しているんです。\n\n💭 **考えてみよう**\n① 「魚よりプラスチックが多い海」を想像して、どう感じた？\n② マイクロプラスチックが人間の体から見つかっていること、怖いと思った？\n③ あなたの1週間で、減らせる「使い捨てプラスチック」は何がある？"},
{"num":"10","title":"絶滅していく仲間たち——生物多様性の危機","part":"第2部　地球の環境がヤバい","partColor":"num-p2","body":"地球上の生物種は推定（すいてい＝おそらくこれくらいだろうという計算）約870万種（しゅ＝生き物の種類）。そのうち**約100万種**が絶滅の危機にさらされていると言われています。これは地球の歴史上、恐竜が絶滅した6600万年前以来の大量絶滅のペースです。しかも今回の原因は隕石（いんせき＝宇宙から降ってきた岩）ではなく**人間の活動**です。\n\n生物が絶滅する原因は大きく5つ。**森林破壊**（生き物の住む場所がなくなる）、**乱獲（らんかく＝取りすぎ）**、**環境汚染**、**外来種（がいらいしゅ＝もともとその場所にいなかった生き物が持ち込まれること）**、そして**気候変動**。すべて人間が引き起こしたものです。\n\n世界の森林は毎年**約470万ヘクタール**ずつ失われています。東京都の約21倍の面積が毎年消えている計算です。特にアマゾンの熱帯雨林は「地球の肺」と呼ばれるほど重要で、地球の酸素の約6%を生み出しています。そのアマゾンが、牧場や農地に変えるために切り開かれ続けています。\n\n「虫や魚が減っても自分には関係ない」と思うかもしれません。でもそれは大まちがいです。ハチがいなくなったら、植物の受粉（じゅふん＝花粉を運んで実をつけること）ができなくなり、野菜や果物が激減します。サンゴ礁が死んだら、そこを住みかにしている魚がいなくなり、漁業に大打撃。すべての生き物はつながっているんです。\n\n日本も例外ではありません。ニホンウナギは絶滅危惧種（ぜつめつきぐしゅ＝絶滅が心配されている生き物）に指定されています。トキは一度絶滅し、中国から譲（ゆず）り受けた個体（こたい＝一羽一羽の鳥）から繁殖（はんしょく＝子どもを増やすこと）させました。身近な里山の昆虫や小魚もゆっくりと姿を消しつつあります。\n\n生き物の多様さは地球の「保険」のようなものです。種類が多いほど環境の変化に対応できる。多様性が失われるほど地球はもろくなる。この問題は人間の生存にも直結する「自分ごと」です。虫も魚も植物も、すべてが網の目のようにつながって地球の命を支えている。そのひとつが消えるたびに、網の目がほどけていく。気づいたときには手遅れかもしれない。だからこそ今、知っておく必要があるんです。\n\n💭 **考えてみよう**\n① 「生き物がいなくなっても自分には関係ない」——本当にそう言える？\n② ハチがいなくなったら何が起きるか、自分の言葉で説明してみよう。\n③ あなたの住んでいる地域で、昔はいたのに見なくなった生き物はいる？"},
{"num":"11","title":"戦争はなぜなくならないのか","part":"第3部　争いと平和","partColor":"num-p3","body":"「戦争はいけないこと」。だれでも知っています。幼稚園の子どもだって知っている。じゃあなぜ、人類は何千年も戦争を繰り返してきたのでしょうか。\n\n戦争が起きる原因は大きく4つあります。\n\nひとつめは**「領土（りょうど＝自分の国の土地）と資源（しげん）」**。土地、水、石油、鉱物（こうぶつ）。限られたものを奪い合うために争いが起きます。中東で紛争が絶えないのは、あの地域に世界の石油の大部分が眠っているからです。\n\nふたつめは**「恐怖」**。「相手が攻めてくるかもしれない」という恐れから、先に攻撃してしまう。「もっと武器を持たなきゃ」→「相手もさらに武器を増やす」→「もっともっと」。この悪循環を「軍拡競争（ぐんかくきょうそう＝お互いにもっと強い武器を持とうとする競争）」と言います。冷戦時代（1945〜1991年のアメリカとソ連が対立した時代）、両国は地球を何回も滅ぼせるほどの核兵器を作りました。\n\nみっつめは**「正義のぶつかり合い」**。怖いのは、戦争の双方が「自分こそ正しい」と心から信じていること。お互いに正義を主張するから妥協（だきょう＝お互い少しずつ譲ること）が生まれにくく、争いが長引きます。\n\nよっつめは**「リーダーの都合」**。権力者が国内の不満を外に向けさせるために戦争を始めることがある。でも実際に命を落とすのは権力者ではなく、ふつうの市民や若い兵士です。\n\n2026年現在、世界では**50以上**の武力紛争（ぶりょくふんそう＝武器を使った争い）が起きています。ウクライナ、中東のガザ、スーダン、ミャンマー。第二次世界大戦の反省から国際連合が作られましたが、戦争はなくなっていません。\n\n日本は1945年から**約80年間**、戦争をしていません。これは世界的に見てとても珍しいことであり、大切にすべき平和です。でもそれは「何もしなくても続くもの」ではない。平和を維持するには知恵と努力が必要なんです。戦争のない日常は「当然のもの」ではなく、先人（せんじん＝昔の人たち）たちの犠牲（ぎせい）と選択の上に成り立っている。その平和を次の世代に渡すのはあなたたちの役目です。そのために「なぜ戦争は起きるのか」を知っておくことには大きな意味があります。\n\n💭 **考えてみよう**\n① 戦争が起きる4つの原因のうち、いちばん怖いと思ったのはどれ？なぜ？\n② 「正義と正義がぶつかる」とはどういうことか、自分の言葉で説明してみよう。\n③ 平和を守るために、あなたの日常でできることは何だと思う？"},
{"num":"12","title":"核兵器——人類を滅ぼせるボタン","part":"第3部　争いと平和","partColor":"num-p3","body":"2026年現在、世界には**約1万2000発**の核兵器があります。そのうち約9割をアメリカとロシアが持っています。この数は、人類を何回も滅ぼせる量です。\n\n1945年8月6日に広島に、8月9日に長崎に落とされた原子爆弾。広島では**約14万人**、長崎では**約7万人**が年末までに亡くなりました。たった一発の爆弾で、都市がまるごと消えたんです。しかし現代の核兵器は、広島型の**何十倍、何百倍もの威力（いりょく＝破壊する力）**を持っています。\n\n核兵器の恐ろしさは爆発の瞬間だけではありません。放射線（ほうしゃせん＝目に見えない危険な光線のようなもの）による被害は何十年も続きます。広島と長崎の被爆者（ひばくしゃ＝原爆の被害を受けた人）は、何十年たってもがんなどの病気に苦しめられてきました。\n\n冷戦時代に作られた「世界終末時計」は、核戦争まであと何分かを示す時計です。2026年現在、その時計は過去最悪の**「残り85秒」**。ロシアのウクライナ侵攻で核兵器の使用がちらつき、世界は冷戦終結以来もっとも危険な状態にあるとされています。\n\n核兵器を持つ国は現在**9か国**。アメリカ、ロシア、イギリス、フランス、中国、インド、パキスタン、イスラエル（公式には認めていない）、北朝鮮。「核を持っているから安全」と考える国と「核をなくすべき」と考える国のあいだで議論が続いています。\n\n日本は世界で唯一、戦争で核兵器を使われた国です。だからこそ「核兵器をなくすべきだ」という声を世界に発信する特別な立場にあります。2021年に「核兵器禁止条約（かくへいききんしじょうやく）」が発効（はっこう＝正式にスタート）しましたが、核保有国はどこも参加していません。日本もまだ参加していない。\n\n「ボタンひとつで人類が滅びる」。これは映画ではなく今の現実です。この現実を知っておくことは、平和を考える上でとても大切なことです。唯一の被爆国に生まれたあなたには、世界に向けて「核兵器はいけない」と語れる特別な資格がある。その声は、他のどの国の人の声よりも重い意味を持っているんです。\n\n💭 **考えてみよう**\n① 核兵器が1万2000発あることを知って、何を感じた？\n② 日本が「核兵器禁止条約」に参加していないこと、あなたはどう思う？\n③ 「唯一の被爆国」として、日本にはどんな役割があると思う？"},
{"num":"13","title":"難民——「逃げるしかなかった」1億人","part":"第3部　争いと平和","partColor":"num-p3","body":"2026年現在、世界には****1億2000万人以上****の難民（なんみん＝戦争や迫害（はくがい＝ひどい仕打ち）から逃げてきた人々）がいます。世界の人口の約70人に1人。日本の総人口とほぼ同じ数の人が、故郷を追われているんです。\n\n難民になるということはどういうことか。ある日突然、爆弾が降ってくる。家が燃える。家族を連れて逃げる。持てるものは両手で抱えられるだけ。パスポートも学校の成績表も思い出の写真も置いていく。どこに行くかもわからない。いつ帰れるかもわからない。それが難民の現実です。\n\nシリアでは2011年から内戦が続き、国民の半分以上が家を追われました。ウクライナからはロシアの侵攻後、約600万人がヨーロッパ各国に避難しています。スーダンでも2023年からの戦闘で何百万人もが逃げています。\n\n難民を最も多く受け入れている国は、実は裕福な先進国ではありません。トルコ、イラン、コロンビアなど近隣の途上国です。「難民は来るな」という声は先進国で大きくなっていますが、実際にいちばん大きな負担を背負っているのは途上国なんです。\n\n日本は難民認定数（なんみんにんていすう＝「この人は難民です」と正式に認めた人の数）が非常に少ない国です。2023年の認定数は**303人**。ドイツが同じ年に**約7万人**を認定しているのと比べると、その差は歴然です。「島国だから」「文化が違うから」という意見もありますが、国際社会からは「もっと受け入れるべきだ」と繰り返し指摘されています。\n\n**難民の約40%は子ども**です。学校に通えない子、親とはぐれた子、心に深い傷を負った子。彼らは「かわいそうな人たち」ではなく、状況が違えばあなたと同じように学校に通い、友達と笑い、将来の夢を語っていたはずの人たちです。たまたま生まれた場所が違っただけ。もしあなたがシリアに生まれていたら、ウクライナに生まれていたら。そう想像するだけで、難民への見方は変わるはずです。「自分だったらどうするか」。その想像力こそが、人を人として大切にする出発点です。\n\n💭 **考えてみよう**\n① もしあなたが難民になったら、何を持って逃げる？\n② 日本の難民認定303人とドイツの約7万人。この差についてどう思う？\n③ 「たまたま生まれた場所が違うだけ」——この言葉の意味を考えてみよう。"},
{"num":"14","title":"「民主主義」が揺れている","part":"第3部　争いと平和","partColor":"num-p3","body":"「民主主義（みんしゅしゅぎ）」とは、国の方針をみんなで決める仕組みのことです。選挙でリーダーを選び、国民が政治に参加できる。言いたいことが言える。反対意見を言っても逮捕されない。これが民主主義の基本です。\n\n世界の多くの国が民主主義を採用していますが、今その民主主義が世界中で弱くなっています。スウェーデンの研究機関の調査によると、世界の人口の**約72%**が「民主主義が後退している国」に暮らしているそうです。\n\nなぜ揺れているのか。いくつかの理由があります。\n\nまず**SNSによるフェイクニュース（ウソのニュース）の広がり**。選挙の前にウソの情報がばらまかれ、有権者（ゆうけんしゃ＝投票できる人）がだまされる。AIの進化で本物そっくりの偽動画まで作れる時代になり、「何が真実かわからない」状態が生まれています。\n\n次に**独裁的なリーダーの増加**。選挙で選ばれた後に憲法（けんぽう＝国のいちばん大事なルール）を変えて長期間権力を握り続けたり、テレビや新聞を支配して批判を封じ込めたりするリーダーが増えています。\n\nそして**若者の政治離れ**。「どうせ何も変わらない」と投票に行かない若者が増えると、政治家は投票してくれる高齢者向けの政策ばかり作ります。日本の若者（18〜29歳）の投票率は**約30%**。10人中7人が選挙に行っていない。これは自分で自分の首を絞めているようなものです。\n\n民主主義は完璧な仕組みではありません。時間もかかるし面倒くさい。でも人類がこれまでに考え出した「国の運営方法」の中でもっともマシなやり方だとされています。独裁政権では、反対意見を言うだけで刑務所に入れられたり、命を奪われたりする。「自由にものが言える」ことの価値は、それを失って初めてわかります。あなたが18歳になったら選挙権を手にします。「どうせ1票じゃ変わらない」ではなく「この1票で社会に参加する」という感覚を、今から持っていてほしい。民主主義は参加してこそ機能する仕組みです。\n\n💭 **考えてみよう**\n① 「自由にものが言える」ことのありがたさを感じたことはある？\n② フェイクニュースにだまされないために、どうしたらいい？\n③ あなたが18歳になったら投票に行く？行かない？その理由は？"},
{"num":"15","title":"AIが変える世界——チャンスとリスク","part":"第4部　テクノロジーと未来","partColor":"num-p4","body":"ChatGPTが登場した2022年以降、AI（人工知能＝人間のように考えたり判断したりするコンピュータの技術）は世界を大きく変え始めています。文章を書く、絵を描く、プログラムを作る、翻訳する。人間にしかできないと思われていたことを、AIがどんどんこなすようになっています。\n\nAIは巨大なチャンスをもたらしています。医療ではAIがレントゲン写真（体の中を撮った写真）から病気を見つけ、人間の医師より正確に診断できるケースが出てきました。農業ではAIがドローン（無人の小さな飛行機）を操作して効率的に農薬を撒き、食料生産を増やしています。教育では生徒一人ひとりに合ったペースで学べるツールが生まれています。\n\n同時にリスクもあります。いちばん心配されているのは**仕事がなくなること**。ある研究では、現在ある仕事の**約半分**がAIに置き換えられる可能性があるとされています。事務作業、データ入力、単純な翻訳、一部の工場作業。決まった手順を繰り返す仕事はAIの得意分野です。\n\nもうひとつのリスクは**フェイクコンテンツ（AIで作った偽の映像や音声）**。大統領が言っていないことを言っているように見える動画が作れてしまう。「見たものを信じる」が通用しなくなっている。何が本物で何がニセモノかを見極める力がこれまで以上に大切になっています。\n\nでも歴史を振り返ると、産業革命で機械が登場したとき多くの職人が仕事を失いましたが、同時に新しい仕事もたくさん生まれました。AIでも同じことが起きるはず。大事なのは「AIに仕事を奪われる側」ではなく**「AIを使いこなす側」になること**。\n\nAIにできないことは何か。泣いている人の横に黙って座ること。相手の気持ちを読んでかける言葉を選ぶこと。まったく新しいアイデアをゼロから生むこと。「考える力」と「人と関わる力」を磨くこと。これが今の中学生にとって、いちばん大事な未来への準備です。AIは道具であって、使う人間の力を増幅（ぞうふく＝大きくすること）するもの。良い使い方をすれば良い結果に、悪い使い方をすれば悪い結果になる。だから「何のために使うか」を考えられる人間になることが大切なんです。\n\n💭 **考えてみよう**\n① AIに「できること」と「できないこと」をそれぞれ3つ挙げてみよう。\n② もしAIがあなたの将来の仕事を奪うとしたら、どう備える？\n③ 「AIを使いこなす側」になるために、今からできることは何？"},
{"num":"16","title":"スマホの中に隠された「見えない犠牲」","part":"第4部　テクノロジーと未来","partColor":"num-p4","body":"あなたが毎日使っているスマホ。その中には、あまり知られていない「暗い側面」があります。\n\nスマホのバッテリーにはコバルトという金属（きんぞく）が使われています。世界のコバルトの**約70%**はコンゴ民主共和国（アフリカの国）で採掘（さいくつ＝地面を掘って取り出すこと）されています。そしてその一部は「手掘り鉱山」と呼ばれる場所で、子どもを含む労働者が安全装備もなしに掘っています。1日1〜2ドル（150〜300円）の賃金で、トンネル崩落や有毒ガスの危険にさらされながら。\n\nスマホには**約60種類の金属**が使われています。タンタル、スズ、タングステン、金。これらは「紛争鉱物（ふんそうこうぶつ＝争いの原因になっている鉱物）」と呼ばれることがあります。なぜなら、これらの鉱物の取引で得たお金がアフリカの武装勢力（ぶそうせいりょく＝武器を持った暴力集団）の資金源（しきんげん＝お金のもと）になっているからです。あなたのスマホの部品が、間接的に戦争を支えている可能性があるということです。\n\n製造段階でも問題があります。スマホの多くは中国の工場で組み立てられていますが、過去には長時間労働や低賃金が大きな社会問題になりました。「安くて便利な製品」の裏には、その安さを支えている人たちがいるんです。\n\n使い終わったスマホの問題もあります。世界で1年間に捨てられる電子ごみは**約6200万トン**。金や銀などの貴重な金属が含まれていますが、適切にリサイクルされているのは**約20%**。残りの多くは途上国に送られ、子どもが素手で基板（きばん＝電子部品が乗った板）から金属を取り出している場所すらあります。\n\n「スマホを使うな」という話ではありません。スマホは素晴らしいツールです。でも自分が使っているモノの「裏側」を知ることが大切です。長く大切に使う。壊れたら適切にリサイクルする。知ることは行動の第一歩です。「自分が使うモノがどこから来て、誰の手を経ているのか」に関心を持つこと。それだけで消費者としてのあなたの力は大きく変わります。企業は消費者の声で動く。あなたの選択には、世界を変える力があるんです。\n\n💭 **考えてみよう**\n① あなたのスマホの中に60種類の金属が入っていると知って、どう感じた？\n② 「安くて便利」の裏側にある犠牲について、どう向き合うべきだと思う？\n③ スマホを長く大切に使うために、あなたにできることは？"},
{"num":"17","title":"インターネットは世界を自由にしたか","part":"第4部　テクノロジーと未来","partColor":"num-p4","body":"インターネットが一般に広まり始めたのは1990年代。「世界中の人が自由に情報を共有でき、独裁者（どくさいしゃ＝一人で国を支配する人）は倒れ、民主主義が広がる」と期待されました。実際、SNSがきっかけで独裁政権（どくさいせいけん＝一人または少数が権力を握る政治のやり方）が倒れた「アラブの春（2010年代にアラブの国々で起きた民主化運動）」のような出来事もありました。\n\nでも現実は、もっと複雑になりました。\n\n**情報の偏り**。SNSは、あなたの好みに合った情報ばかりを表示するように作られています。すると自分と同じ意見しか目に入らなくなり、「世界中が自分と同じ考えだ」と思い込んでしまう。これを「フィルターバブル（泡の中に閉じ込められたように、偏った情報しか届かなくなる状態）」と言います。\n\n**監視社会**。中国では政府がインターネットを管理する「グレートファイアウォール」というシステムがあり、グーグル、YouTube、フェイスブック、X（旧ツイッター）がすべて使えません。政府に批判的な投稿はすぐに削除され、投稿した人が逮捕されることもあります。\n\n**ネットいじめ**。世界の10代の**約3人に1人**がネットいじめを経験しています。匿名（とくめい＝名前を隠すこと）で残酷な言葉を投げつける。画面の向こうに生身の人間がいることを忘れた攻撃です。SNSが原因で命を落とす若者もいます。\n\n世界の人口の約37%、**約29億人**はまだインターネットを使えない環境にいます。先進国では「あって当然」のネットが、途上国では「ぜいたく品」。この「デジタル格差（情報技術を使える人と使えない人の差）」も深刻な問題です。\n\nインターネットは道具です。包丁と同じで、料理を作ることも人を傷つけることもできる。情報をうのみにしない。違う意見にも耳を傾ける。画面の向こうの人間を想像する。テクノロジーを「人を幸せにするもの」にできるかどうかは、使う人間にかかっています。インターネットは人類史上最大の図書館であり、同時に最大のゴミ捨て場でもある。そこから宝物を見つけられるかどうかは、あなたの「見極める目」にかかっています。\n\n💭 **考えてみよう**\n① あなたのSNSのタイムラインは「フィルターバブル」になっていないか？\n② ネットいじめを見かけたら、あなたはどうする？\n③ インターネットを「人を幸せにする道具」にするために、何が大切？"},
{"num":"18","title":"宇宙開発——新しい「大航海時代」","part":"第4部　テクノロジーと未来","partColor":"num-p4","body":"1969年、人類は月に降り立ちました。アメリカのアポロ11号です。あれから半世紀以上たった今、ふたたび宇宙開発が加速しています。しかも今回の主役は国だけではなく、民間企業です。\n\nイーロン・マスクのスペースX、ジェフ・ベゾスのブルーオリジン。彼らはロケットの打ち上げ費用を劇的に下げました。スペースXの「ファルコン9」は、使い終わったロケットを地上に着陸させてもう一度使う技術を実現。これにより打ち上げ費用は以前の**10分の1以下**になりました。\n\nNASA（ナサ＝アメリカの宇宙機関）は「アルテミス計画」で人類を再び月に送ろうとしています。今度は「行って帰ってくる」だけでなく、月面に基地を作り、その先の火星への足がかりにする計画です。\n\nなぜ宇宙を目指すのか。ロマンだけではありません。宇宙には地球にはない資源があります。小惑星（しょうわくせい＝宇宙にある小さな星）には金やプラチナ、レアメタル（地球にあまりない貴重な金属）が大量にある。月の土には「ヘリウム3」という未来のエネルギー源になりうる物質が含まれています。\n\n人工衛星はすでに私たちの生活に欠かせません。GPS（スマホの地図の位置情報）、天気予報、インターネット通信。スペースXの「スターリンク」は**約6000機**の衛星で、地球上のどこからでもネットに接続できるサービスを展開しています。\n\n日本も宇宙開発で存在感があります。JAXAの小惑星探査機**「はやぶさ2」**は小惑星リュウグウの砂を地球に持ち帰ることに**世界で初めて**成功しました。H3ロケットの打ち上げにも成功し、日本は宇宙先進国としての地位を維持しています。\n\nただし課題もあります。宇宙ゴミ（使い終わった衛星やロケットの破片）はすでに数千万個。宇宙の「環境問題」もすでに始まっています。地球の問題を宇宙にまで持ち込まない知恵が求められています。宇宙はこれからの時代の現実的な選択肢です。あなたが大人になるころには宇宙に関わる仕事がもっと身近になっているかもしれません。\n\n💭 **考えてみよう**\n① 宇宙開発にお金を使うべき？それとも地球の問題を先に解決すべき？\n② 宇宙に関わる仕事にはどんなものがあるか、調べてみよう。\n③ 「宇宙ゴミ」の問題は、地球のゴミ問題とどう似ている？"},
{"num":"19","title":"食料危機——82億人を養えるのか","part":"第5部　くらしと経済のしくみ","partColor":"num-p5","body":"地球の人口は2050年には約97億人に達すると予測されています。この全員を養うためには、今より約60%多くの食料が必要です。でも耕（たがや）せる土地はもうほとんど残っていない。気候変動で干ばつや洪水が増えている。これが「食料危機」の正体です。\n\n世界では約8億人が十分に食べられていない一方で、生産された食料の**約3分の1**（年間約13億トン）が捨てられています。つまり食べ物が足りないのではなく「届いていない」。先進国では食べ残しが問題になり、途上国では冷蔵庫や道路がなくて食料が腐ってしまう。\n\n肉の消費も大きな問題です。牛肉1キログラムを作るのに**約1万5000リットルの水**と**約7キログラムの穀物**が必要です。もし同じ穀物を人間が直接食べたら、7倍の人を養えます。さらに牛のゲップから出るメタンガスは強力な温室効果ガス。世界の温室効果ガスの**約14.5%は畜産業（ちくさんぎょう）**（家畜（かちく＝人間が飼っている動物）を育てる産業）から出ています。\n\nこの問題に対して新しい技術が生まれています。「培養肉（動物を殺さずに、細胞を育てて作る肉）」や「昆虫食」。気持ち悪いと感じるかもしれませんが、昆虫は牛に比べて水も土地もはるかに少なくて済み、タンパク質が豊富。国連は「昆虫食は未来の食料問題の解決策になりうる」と報告しています。\n\n日本の食料自給率（しょくりょうじきゅうりつ＝自分の国で食べる食料のうち、自国で作っている割合）は**約38%**。先進国の中でもかなり低い水準です。食料の6割以上を海外に頼っている。もし戦争や災害で輸入が止まったら、日本は深刻な食料不足に陥ります。\n\n「残さず食べる」「食品ロスを減らす」。日本ではフードバンク（まだ食べられる食品を集めて必要な人に届ける活動）も各地に広がっています。身近な行動に見えますが、それは世界の食料危機と確実につながっています。一人ひとりの「もったいない」の気持ちが、82億人の食を支える力になります。給食を残さない。買いすぎない。消費期限（しょうひきげん＝この日までに食べないと安全じゃなくなる期限）と賞味期限（しょうみきげん＝この日までならおいしく食べられる期限）の違いを知る。あなたの「食べる」という毎日の行為が、地球規模の問題とつながっているんです。\n\n💭 **考えてみよう**\n① 食料の3分の1が捨てられているのに8億人が飢えている。なぜこんなことが起きる？\n② 「昆虫食」と聞いてどう思った？食べてみたいと思う？\n③ 今日の給食（または食事）で、あなたが「もったいない」を実践できることは？"},
{"num":"20","title":"お金の仕組みが変わり始めている","part":"第5部　くらしと経済のしくみ","partColor":"num-p5","body":"あなたはお金を使うとき、何で払いますか。現金？ICカード？スマホのQRコード？世界ではいま、お金の形が大きく変わりつつあります。\n\nスウェーデンでは現金を使う人がほとんどいなくなり、「キャッシュレス率（現金以外で支払う割合）」は約98%。中国でも屋台のおじいちゃんがQRコード決済に対応しています。一方、日本のキャッシュレス率は**約39%**。まだまだ現金が主流です。\n\n「暗号資産（あんごうしさん＝ビットコインなどのデジタル通貨）」も登場しました。国や銀行が管理するのではなく、コンピュータのネットワーク上で動くお金です。「国に管理されないお金」という考え方は画期的でしたが、価格が激しく上がったり下がったりするため、「買い物に使うお金」というよりは「値上がりを期待した投資（お金を増やすための手段）」として使われることが多い状況です。\n\nさらに世界の中央銀行（ちゅうおうぎんこう＝国のお金を管理する銀行）は「デジタル通貨」の開発を進めています。中国はすでに「デジタル人民元」を試験的に使い始めています。日本銀行も「デジタル円」の研究を進めています。\n\nキャッシュレスは便利ですが、すべてのお金の動きが記録されるということでもある。「いつ、どこで、何を買ったか」が全部データとして残る。便利さとプライバシー（個人の情報が守られること）のバランスが大きな課題です。\n\n世界のお金の動きで見逃せないのが**円安（えんやす＝日本のお金の価値が下がること）**。2022年以降、日本円の価値が大きく下がりました。「1ドル=110円」だったのが**「1ドル=150円」**に。これは海外のモノを買うときに約1.4倍の値段になるということ。外国人が日本に来て「安い！」と感じるのはこのためです。観光には良くても、輸入に頼る日本の暮らしには打撃になっています。\n\nお金は「みんなが価値があると信じているから価値がある」——つまり「信用」でできています。この信用がどう変わっていくのか。それは世界の仕組みそのものに関わるテーマです。\n\n💭 **考えてみよう**\n① 現金とキャッシュレス、それぞれの良い点と悪い点は？\n② 「すべてのお金の動きが記録される」ことは、便利？怖い？\n③ 円安で「日本が安い国になった」。これは良いこと？悪いこと？"},
{"num":"21","title":"エネルギー問題——石油の時代は終わるのか","part":"第5部　くらしと経済のしくみ","partColor":"num-p5","body":"電気をつける。お湯を沸かす。車を動かす。スマホを充電する。すべてにエネルギーが必要です。そして今、世界のエネルギーの**約80%**は石油・石炭・天然ガスという「化石燃料（かせきねんりょう＝何億年も前の生物が地中で変化してできたもの）」から来ています。\n\n問題はふたつあります。ひとつは**いつかなくなる**こと。化石燃料は使えば減る。石油はあと約50年、天然ガスもあと約50年で枯渇（こかつ＝使い果たされること）するという試算（しさん＝計算による予測）もあります。もうひとつは**燃やすとCO₂が出る**こと。第7話で話した気候変動の最大の原因です。\n\nそこで世界は「再生可能エネルギー（使ってもなくならないエネルギー）」への転換を急いでいます。太陽光、風力、水力、地熱。2023年時点で世界の発電量に占める割合は**約30%**。10年前の約20%から大きく伸びました。\n\nただし課題もあります。太陽光は夜は発電できないし、風力は風がないと動かない。大量の電気を貯めておく蓄電池（ちくでんち＝電気を貯めておく装置）の技術はまだ発展途上です。原子力発電はCO₂を出さないけれど、事故のリスクと放射性廃棄物（ほうしゃせいはいきぶつ＝使い終わった燃料の危険なごみ）の処理問題がある。2011年の福島第一原発事故は、その危険を世界に示しました。\n\n日本はエネルギーの**約90%**を輸入に頼っています。先進国の中でも特に高い数字です。もし中東で戦争が起きて石油が来なくなったら、日本は大きな危機に陥ります。だから再生可能エネルギーの開発は日本にとって「あったらいいな」ではなく「なければ困る」最重要課題なんです。\n\nエネルギー問題は環境問題であり、経済問題であり、国を守る安全保障の問題でもあります。「電気はコンセントから出てくるもの」で終わらせず、その先を想像してほしい。スイッチを押すだけの行為の裏に、資源をめぐる国際政治があり、環境問題があり、未来のエネルギーをどうするかという人類の大きな問いがある。知ることで、その1回のスイッチの重みが変わります。\n\n💭 **考えてみよう**\n① 太陽光や風力の「弱点」をどう克服すればいい？アイデアを出してみよう。\n② 原子力発電の「メリット」と「リスク」をそれぞれ挙げてみよう。\n③ あなたの家で「エネルギーを節約できる場面」を3つ見つけてみよう。"},
{"num":"22","title":"人口爆発と人口減少——世界の二極化","part":"第5部　くらしと経済のしくみ","partColor":"num-p5","body":"世界の人口は増え続けています。1950年には25億人だったのが、2026年には82億人。2050年には97億人に達すると予測されています。でもこの増加は世界中で均等に起きているわけではありません。\n\nアフリカの人口は爆発的に増えています。2026年の約15億人が、2050年には約25億人に。ナイジェリアはアメリカを抜いて世界第3位の人口大国になるかもしれません。若い人が多く「人口ボーナス（働ける年齢の人が多い状態＝経済成長のチャンス）」を迎えますが、十分な教育や仕事がなければ社会不安の原因にもなります。\n\n一方で、日本やヨーロッパ、韓国、中国では人口が減っています。日本の2025年の出生数は**約67万人**。50年前は**約200万人**でした。このままいくと2050年には**人口が1億人を割り**、2100年には6000万人台になるという予測もあります。今の半分以下です。\n\n人口が減ると何が起きるか。学校が統廃合（とうはいごう＝いくつかの学校をひとつにまとめること）される。お店が閉まる。バス路線がなくなる。病院が減る。住民の半分以上が65歳以上の「限界集落（げんかいしゅうらく＝人口が減りすぎて存続が厳しい地域）」が日本中で増え続けています。これは未来の話ではなく、すでに始まっている現実です。\n\n韓国は日本以上に深刻で、合計特殊出生率（ごうけいとくしゅしゅっしょうりつ＝ひとりの女性が一生に産む子どもの平均数）が**約0.7**。人口を維持するには2.1が必要なので、韓国は世界最速で人口が減る国になりつつあります。**中国も2023年に人口が減少に転じ**、世界に衝撃を与えました。\n\n世界の片方で人口が爆発し、もう片方で急減する。この「二極化」は21世紀最大の課題のひとつです。どちらも簡単な解決策はありません。でもまず「何が起きているか」を知ること。それが考えるための出発点です。人口が減る日本で生きるあなたにとって、この問題は「いつか」ではなく「今」です。少ない人数でどうやって社会を回していくか。その答えを考えるのは、あなたの世代なんです。\n\n💭 **考えてみよう**\n① 人口が減ると、あなたの住む地域はどう変わると思う？\n② 「少ない人数で社会を回す」ためのアイデアを考えてみよう。\n③ アフリカの人口爆発と日本の人口減少。この2つはどうつながっている？"},
{"num":"23","title":"移民と多文化——「よそ者」を受け入れるということ","part":"第6部　健康・人権・多様性","partColor":"num-p6","body":"世界には**約2億8000万人**の「国際移民（こくさいいみん＝生まれた国とは別の国に住んでいる人）」がいます。世界人口の約3.6%です。\n\nなぜ人は国を移動するのか。仕事を求めて。より良い教育のために。戦争や迫害（はくがい＝ひどい仕打ち）から逃れて。理由はさまざまですが、共通しているのは「今いる場所より良い暮らし」を求めていることです。\n\n移民は受け入れ国の経済に大きく貢献しています。アメリカのシリコンバレーでは、**グーグルもテスラもヤフーも移民やその子どもが創業**しました。アメリカのノーベル賞受賞者の**約3分の1は移民出身**です。人口が減る国にとって、移民は労働力不足を補う重要な存在でもあります。\n\nでも簡単ではありません。文化の違い、言葉の壁、治安への不安。「移民が仕事を奪う」「自分たちの文化が変わってしまう」という反発は世界中であります。ヨーロッパでは移民に反対する政党が支持を伸ばし、アメリカではメキシコとの国境に壁を建てる動きがありました。\n\n日本でも外国人住民は増えています。2026年現在で**約370万人**。コンビニ、工場、農業、介護施設。日本の社会はすでに外国人労働者なしでは回らなくなりつつあります。でも日本語教育の支援や外国人の子どもの就学支援（しゅうがくしえん＝学校に通えるように手助けすること）はまだ十分とは言えません。\n\n「多文化共生（たぶんかきょうせい＝いろいろな文化を持つ人が一緒に暮らすこと）」は理想論ではなく、あなたの将来の日常そのものになります。クラスに外国ルーツの友達がいることはもう珍しくない。その友達とどう関わるか。違いを怖がるのではなく違いから学ぶ姿勢を持てるか。それが「国際人」の第一歩です。\n\nこの問題に「正解」はありません。でも「知らない」ことは偏見（へんけん＝かたよった思い込み）のもとになります。知ることが、他者を尊重するための土台です。沖縄にも米軍基地で働く外国人やその家族がたくさん暮らしています。「外国人」は遠い存在ではなく、あなたのすぐそばにいる隣人です。その隣人と豊かに生きるための知恵を、今から身につけてほしいのです。\n\n💭 **考えてみよう**\n① あなたのクラスや学校に外国ルーツの人はいる？どう関わっている？\n② 「移民が仕事を奪う」という意見と「移民が経済を支える」という意見、どちらに共感する？\n③ 「多文化共生」のために、あなたにできることを1つ考えてみよう。"},
{"num":"24","title":"パンデミック——ウイルスが世界を止めた日","part":"第6部　健康・人権・多様性","partColor":"num-p6","body":"2020年、新型コロナウイルスが世界を襲いました。あなたもマスク生活や休校を経験したはずです。あの出来事は「パンデミック（感染症の世界的な大流行）」と呼ばれます。世界中で**約700万人以上**が亡くなりました。\n\nコロナが教えてくれたことはたくさんあります。まず**「世界はつながっている」**ということ。中国の武漢で発生したウイルスが、**わずか数か月で200以上の国**に広がった。飛行機で人が移動すればウイルスも一緒に移動する。一国だけで防ぐことはできないんです。\n\n次に**「格差が命の差になる」**ということ。先進国ではワクチンがすぐに行き渡りましたが、途上国では長い間届かなかった。お金がある国の国民は助かり、ない国の国民は亡くなる。これは公平と言えるのでしょうか。\n\nそして**「社会の弱い部分が見えた」**ということ。日本では休校中にオンライン授業ができる家庭とできない家庭で学力の差が広がりました。アルバイトや契約社員の人たちが真っ先に仕事を失いました。「みんな平等」に見えていた社会の中にある格差が、一気に表面化したんです。\n\nパンデミックは今後も起きる可能性があります。専門家は「コロナは最後のパンデミックではない。次はもっと致死率（ちしりつ＝感染した人が死亡する割合）が高いウイルスかもしれない」と警告しています。気候変動で永久凍土（えいきゅうとうど＝ずっと凍っていた地面）が溶け、閉じ込められていた未知のウイルスが出てくるリスクも指摘されています。\n\n手洗い、マスク、ワクチン。感染症への備えは「自分を守る」だけでなく「まわりの人を守る」行為です。コロナの記憶が薄れつつある今だからこそ、あの経験から学んだことを忘れないでほしい。「次のパンデミック」はいつか必ず来る。そのとき、あなたはもっと大人になっている。正しい情報を見極め、デマに惑わされず、自分と周りの人を守れる力を、今のうちから身につけておいてほしいと思います。備えることは、弱さではなく強さです。\n\n💭 **考えてみよう**\n① コロナの経験であなたがいちばん大変だったことは何？\n② 「先進国はワクチンが届き、途上国は届かない」。これは公平だと思う？\n③ 次のパンデミックに備えて、今からできることは何だと思う？"},
{"num":"25","title":"ジェンダー——「男らしさ」「女らしさ」を超えて","part":"第6部　健康・人権・多様性","partColor":"num-p6","body":"「男は泣くな」「女は控えめに」。こうした言葉を聞いたことはありますか。世界にはまだ、性別によって人生の選択肢が大きく制限される場所がたくさんあります。\n\nアフガニスタンでは女の子が中学校以上に通うことが禁止されています。サウジアラビアで女性が車を運転できるようになったのは2018年。つい最近のことです。**児童婚（じどうこん）**（子どものうちに結婚させられること）は世界で**年間約1200万件**。12秒に1人の少女が、自分の意思に関係なく結婚させられている計算です。\n\n先進国でも格差は残っています。世界経済フォーラムの「ジェンダーギャップ指数（しすう＝男女の格差を数字で表したもの）」で日本は146か国中**118位**（2024年発表）。先進国の中では最低レベルです。女性の管理職（かんりしょく＝リーダーの役職）の割合、政治家の女性比率（ひりつ＝割合）、男女の賃金（ちんぎん＝給料）の差。どれも大きな開きがあります。\n\nでもジェンダーの問題は「女性だけの問題」ではありません。「男は強くなければならない」「弱音を吐いてはいけない」というプレッシャーに苦しむ男性もたくさんいます。日本の自殺者の**約7割は男性**です。「男らしくあれ」という社会の空気が、つらいときに助けを求めることを難しくしている面があります。\n\n大事なのは「男だから」「女だから」という枠で人を判断しないこと。料理が好きな男子がいていい。サッカーが得意な女子がいていい。将来の夢に性別は関係ありません。\n\n**アイスランド**は14年連続でジェンダーギャップ指数**1位**。男女の賃金格差を法律で禁止し、国会議員の約半数が女性です。「そういう国もあるんだ」と知るだけでも視野は広がります。「らしさ」の押しつけから自由になること。それは女性のためだけでなく男性のためでもあり、すべての人のためです。あなた自身が「男だから」「女だから」と自分を縛っていないか。友達にそういう目を向けていないか。その小さな意識の積み重ねが、社会を少しずつでも確実に変えていく力になります。あなたから始めてほしいんです。\n\n💭 **考えてみよう**\n① 「男だから」「女だから」と言われて嫌だった経験はある？\n② 日本のジェンダーギャップ指数が118位。これを変えるために何が必要？\n③ 「男の子も泣いていい」「女の子もリーダーになれる」——当たり前だと思う？"},
{"num":"26","title":"SNSと「いいね」の罠","part":"第6部　健康・人権・多様性","partColor":"num-p6","body":"世界のSNS利用者は**約50億人**。地球上の人間の半分以上がSNSを使っています。\n\nSNSのすごいところは世界中の人とつながれること、情報をリアルタイムで知れること、自分の意見を発信できること。でも「光」があれば「影」もあります。\n\n10代の心への影響が世界中で問題になっています。インスタグラムの社内調査で「10代の少女の3人に1人が、インスタを使うことで自分の体型への不満が悪化した」という結果が出ました。加工された写真と自分を比べて自信をなくす。「いいね」の数で自分の価値を測ってしまう。\n\nSNSはあなたの注意を引きつけ、できるだけ長く画面を見させるように設計されています。通知が鳴るたびに脳の中で「ドーパミン（気持ちよさを感じさせる脳内物質（のうないぶっしつ））」が出る。これはギャンブル（賭け事）と同じ仕組みです。「ちょっとだけ見るつもりが1時間たっていた」。それはあなたの意志が弱いのではなく、そうなるように作られているんです。\n\nフェイクニュースの広がる力も深刻です。MIT（マサチューセッツ工科大学＝アメリカの有名な大学）の研究によると、ウソのニュースは真実のニュースより**6倍速く**広がります。衝撃的で感情をゆさぶるものほどシェア（共有）されやすいからです。\n\nではどうすればいいか。SNSをやめる必要はありません。でも****「使う側」でいることが大切****です。SNSに「使われる側」にならない。通知をオフにする。寝る前の1時間はスマホを見ない。「いいね」の数に自分の価値を預けない。\n\n情報を「受け取る」だけでなく「本当かどうか見極める」力。これを「メディアリテラシー（メディアの情報を正しく読み解（よみと）く力）」と言います。AIやSNSの時代を生きるあなたにとって、最も大切な力のひとつです。「これは本当か？」「別の見方はないか？」「この情報を発信している人の目的は何か？」。この3つの問いを習慣にするだけで、あなたの情報の受け取り方は劇的に変わります。\n\n💭 **考えてみよう**\n① あなたは1日にどれくらいSNSを見ている？それは多い？少ない？\n② 「いいね」の数が気になることはある？それはなぜだと思う？\n③ フェイクニュースを見破るための「3つの問い」を覚えている？もう一度確認してみよう。"},
{"num":"27","title":"国連とSDGs——世界を良くするための約束","part":"第7部　世界の仕組みと日本の未来","partColor":"num-p7","body":"SDGs（エスディージーズ）という言葉を学校で聞いたことがあると思います。正式には「Sustainable Development Goals（持続可能（じぞくかのう＝ずっと続けていける）な開発目標（かいはつもくひょう））」。2015年に国連で世界中の国が合意した「2030年までに達成しよう」という17の目標です。\n\n「貧困をなくそう」「飢餓をゼロに」「すべての人に健康を」「質の高い教育を」「ジェンダー平等」「安全な水とトイレ」「エネルギーをクリーンに」……。この本で取り上げてきたテーマのほとんどがSDGsの中に含まれています。\n\nでも正直に言うと、達成状況は厳しい。2026年現在、17の目標のうち順調に進んでいるのは**わずか約17%**。このままでは2030年の期限に間に合わない目標がほとんどです。\n\nなぜうまくいかないのか。いちばん大きな原因は**お金**です。途上国がSDGsを達成するには年間**約4兆ドル（約600兆円）**が必要とされていますが、実際に集まっているお金はその10分の1以下。先進国は「支援する」と約束しながら、実行が追いついていません。\n\nそもそも国連とは何か。1945年、第二次世界大戦の反省から生まれた国際組織で、現在**193か国**が加盟しています。「二度と戦争を起こさない」が原点です。安全保障理事会（あんぜんほしょうりじかい＝世界の安全について決める会議）、ユニセフ（子どもを守る機関）、WHO（世界の健康を守る機関）などが活動しています。\n\nただし国連にも限界があります。大きな決定にはアメリカ、ロシア、中国、イギリス、フランスの5か国（常任理事国（じょうにんりじこく＝特別に強い権限を持つ5つの国））の同意が必要で、1か国でも反対すれば決議（けつぎ＝みんなで決めること）が通らない。この仕組みが戦争を止められない原因のひとつです。\n\nSDGsは完璧ではありません。でも「世界がどうなるべきか」の共通目標が存在すること自体に大きな意味があります。あなたの日常の中でできるSDGsの行動は、必ずあります。食べ物を残さない（目標2）、水を大切にする（目標6）、電気をこまめに消す（目標7）。特別なことではありません。この本で学んだことを1つでも日常に取り入れるだけで、あなたはもうSDGsの実践者です。\n\n💭 **考えてみよう**\n① SDGsの17の目標の中で、いちばん大切だと思うものはどれ？なぜ？\n② 「お金が足りない」以外にSDGsが進まない理由は何だと思う？\n③ あなたの日常でできるSDGsの行動を3つ挙げてみよう。"},
{"num":"28","title":"日本はこの先どうなるのか","part":"第7部　世界の仕組みと日本の未来","partColor":"num-p7","body":"ここまで世界の大きな流れを見てきました。では日本はこの先どうなるのでしょうか。\n\n**人口問題**。日本の最大の課題は少子高齢化です。2026年の時点で65歳以上が人口の約29%。約3.4人に1人がお年寄りです。2050年には約37%になると予測されています。お年寄りを支える現役世代（働いて税金を払う人たち）の負担はどんどん重くなります。\n\n**経済**。日本のGDP（国が1年間に生み出した価値の合計）は2023年にドイツに抜かれ、さらに2025年にはインドにも抜かれて世界5位に後退しました。1990年代のバブル崩壊（ほうかい＝土地や株の値段が急に下がった出来事）以降（いこう＝それから先）、約30年にわたって給料がほとんど上がっていない。「失われた30年」と呼ばれています。物の値段は上がるのに給料は上がらない。これは若い世代ほどきつい状況です。\n\n**安全保障**。日本のすぐ近くには、核兵器を持つ北朝鮮、軍事力を急速に増す中国、核大国ロシアがあります。アメリカとの同盟（どうめい＝仲間として助け合う約束）を基盤（きばん＝土台）にしつつ、自分の国をどう守るか。「平和を守るために何が必要か」は簡単に答えが出ない問いです。\n\n**テクノロジー**。AIやロボットは人手不足の解決策になりうるし、日本はロボットや自動化の技術で世界をリードしてきました。少ない人数でも社会を動かすための技術革新（ぎじゅつかくしん＝新しい技術が生まれて世の中が変わること）が、日本の未来を大きく左右します。\n\n暗い話ばかりに聞こえるかもしれません。でも思い出してください。日本は焼け野原から世界第2位の経済大国になった国です。「安かろう悪かろう」から世界最高品質を作り上げた国です。課題は大きい。でも日本人には「課題を乗り越えてきた実績」がある。\n\nそしてこの先の日本を作っていくのは今の大人ではなく、**あなたたちの世代**です。暗い未来が決まっているわけじゃない。あなたがどう生きるかで、日本の未来は変わります。「日本はもうダメだ」なんて言う大人の言葉を信じないでください。ダメかどうかは、これからのあなたたちが決めることです。\n\n💭 **考えてみよう**\n① 「失われた30年」のあいだに日本は何を失った？何を得た？\n② 人口が減る日本で、あなたはどんな仕事をしたい？\n③ 「日本はもうダメだ」という大人の言葉、あなたはどう思う？"},
{"num":"29","title":"あなたには「知る力」がある","part":"終章　あなたの力で世界は変わる","partColor":"num-outro","body":"ここまで読んでくれてありがとうございます。\n\n気候変動、貧困、戦争、AI、人口問題。重たい話が多かったかもしれません。「自分に何ができるんだろう」と無力感（むりょくかん＝自分にはどうしようもないという気持ち）を覚えた人もいるでしょう。\n\nでも大丈夫。あなたはもう、とても大きな一歩を踏み出しています。****「知った」****ということ。それ自体がものすごい力なんです。\n\n世界の問題の多くは「知らない」から放置されています。1日250円で暮らす7億人のこと。2億5000万人の子どもが学校に行けないこと。海に毎分ごみ収集車1台分のプラスチックが流れていること。核兵器が1万2000発あること。知らなければ「しかたない」で終わります。でも知ったら「なんとかしたい」と思う人が必ず出てくる。\n\n世界を変えた人たちの多くは、最初は「知った」だけの普通の人でした。マララさんは教育の大切さを「知っていた」から声を上げた。グレタ・トゥーンベリさんは気候変動の深刻さを「知っていた」から15歳で学校ストライキを始めた。特別な才能があったのではなく**「知って、動いた」**だけなんです。\n\nあなたにも同じ力があります。今すぐ世界を変えなくていい。でも「ニュースの見え方が変わった」「教科書の内容が前より面白くなった」「世界地図を見る目が変わった」。そう感じたなら、それがあなたの世界が広がった証拠です。\n\n社会科のテストの点数が上がること以上に大事なことがあります。「自分はこの世界の一員なんだ」と感じること。そして「この世界はもっと良くなれるはずだ」と信じること。その感覚を、どうか忘れないでください。\n\nそしてもうひとつ。この本に書いたことは「正解」ではありません。あなた自身が調べ、考え、時には友達や家族と話し合って、自分なりの答えを見つけてほしい。「自分の頭で考える力」こそが、どんな時代でも揺るがない最強の武器です。この本を読んで「もっと知りたい」と思ったテーマがあったら、ぜひ自分で調べてみてください。図書館に行く、ニュースを読む、信頼できるサイトを探す。その「もっと知りたい」という気持ちが、あなたの最大の財産です。\n\n💭 **考えてみよう**\n① この本で一番印象に残った話はどれ？なぜ？\n② 「もっと知りたい」と思ったテーマはある？どうやって調べる？\n③ 「知ること」と「行動すること」のあいだにあるものは何だと思う？"},

// ---- APP LOGIC ----
let openSet = new Set();

function escH(s) {
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

function renderBody(raw) {
  let s = escH(raw);
  s = s.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
  return s;
}

function toggle(i) {
  const card = document.querySelector(`.ch[data-i="${i}"]`);
  const body = document.getElementById('b-' + i);
  if (!card || !body) return;
  const idx = String(i);
  if (openSet.has(idx)) {
    openSet.delete(idx);
    card.classList.remove('op');
    body.style.maxHeight = '0';
  } else {
    openSet.add(idx);
    card.classList.add('op');
    body.style.maxHeight = body.scrollHeight + 'px';
  }
}

function buildAll() {
  const main = document.getElementById('main');
  const toc = document.getElementById('toc');
  let mh = '', th = '';

  DATA.forEach((ch, i) => {
    if (i === 0 || DATA[i].part !== DATA[i-1].part) {
      th += `<li class="part-label">${DATA[i].part}</li>`;
      mh += `<div class="part-hd">${DATA[i].part}</div>`;
    }

    th += `<li class="ti" data-i="${i}">第${ch.num}話　${ch.title}</li>`;

    mh += `<div class="ch" data-i="${i}" style="animation-delay:${i * 0.025}s">
      <div class="ch-h" onclick="toggle(${i})">
        <div style="display:flex;align-items:flex-start">
          <span class="ch-num ${ch.partColor}">第${ch.num}話</span>
          <h3>${ch.title}</h3>
        </div>
        <span class="chv">▾</span>
      </div>
      <div class="ch-b" id="b-${i}"><div class="ch-bi">`;

    const paras = ch.body.split(/\n\n+/);
    paras.forEach(p => {
      const lines = p.split('\n').map(l => l.trim()).filter(l => l);
      if (lines.length) {
        mh += `<p>${lines.map(l => renderBody(l)).join('<br>')}</p>`;
      }
    });

    mh += `</div></div></div>`;
  });

  main.innerHTML = mh;
  toc.innerHTML = th;

  toc.querySelectorAll('.ti').forEach(li => {
    li.addEventListener('click', () => {
      const idx = li.dataset.i;
      const card = document.querySelector(`.ch[data-i="${idx}"]`);
      if (card) {
        card.scrollIntoView({ behavior: 'smooth', block: 'start' });
        if (!openSet.has(idx)) toggle(parseInt(idx));
      }
    });
  });
}

// Search
let st;
document.getElementById('si').addEventListener('input', () => {
  clearTimeout(st);
  st = setTimeout(doSearch, 300);
});
document.getElementById('cs').addEventListener('click', closeS);
document.getElementById('sov').addEventListener('click', e => {
  if (e.target.id === 'sov') closeS();
});

function doSearch() {
  const q = document.getElementById('si').value.trim();
  if (q.length < 2) { closeS(); return; }
  const results = [];
  DATA.forEach((ch, i) => {
    const all = ch.title + ' ' + ch.body;
    if (all.includes(q)) {
      const pos = ch.body.indexOf(q);
      const start = Math.max(0, pos - 30);
      const end = Math.min(ch.body.length, pos + q.length + 50);
      let snip = (start > 0 ? '…' : '') + ch.body.slice(start, end) + (end < ch.body.length ? '…' : '');
      snip = escH(snip).replace(
        new RegExp(q.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g'),
        `<mark>${q}</mark>`
      );
      results.push({ i, title: `第${ch.num}話　${ch.title}`, snip });
    }
  });

  document.getElementById('sc').textContent = results.length + '件';
  const list = document.getElementById('srl');
  if (!results.length) {
    list.innerHTML = '<div class="no-r">見つかりませんでした</div>';
  } else {
    list.innerHTML = results.map(r =>
      `<div class="sr-i" data-i="${r.i}"><div class="t">${escH(r.title)}</div><div class="s">${r.snip}</div></div>`
    ).join('');
    list.querySelectorAll('.sr-i').forEach(el => {
      el.addEventListener('click', () => {
        const idx = parseInt(el.dataset.i);
        closeS();
        document.getElementById('si').value = '';
        setTimeout(() => {
          const card = document.querySelector(`.ch[data-i="${idx}"]`);
          if (card) {
            if (!openSet.has(String(idx))) toggle(idx);
            setTimeout(() => card.scrollIntoView({ behavior: 'smooth', block: 'start' }), 100);
          }
        }, 50);
      });
    });
  }
  document.getElementById('sov').classList.add('show');
}

function closeS() {
  document.getElementById('sov').classList.remove('show');
}

// Font size toggle
document.querySelectorAll('.ftog button').forEach(b => {
  b.addEventListener('click', () => {
    document.querySelectorAll('.ftog button').forEach(x => x.classList.remove('on'));
    b.classList.add('on');
    document.body.className = '';
    if (b.dataset.s === 's') document.body.classList.add('fs-s');
    if (b.dataset.s === 'l') document.body.classList.add('fs-l');
  });
});

// Header scroll shadow
window.addEventListener('scroll', () => {
  document.getElementById('hdr').classList.toggle('sc', scrollY > 10);
  const h = document.documentElement.scrollHeight - window.innerHeight;
  const pct = h > 0 ? (scrollY / h * 100) : 0;
  document.getElementById('pb').style.width = pct + '%';
});

// Keyboard shortcuts
document.addEventListener('keydown', e => {
  if (e.key === 'Escape') closeS();
  if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
    e.preventDefault();
    document.getElementById('si').focus();
  }
});

// Active TOC tracking
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      const idx = entry.target.dataset.i;
      document.querySelectorAll('.ti').forEach(t => t.classList.remove('on'));
      const active = document.querySelector(`.ti[data-i="${idx}"]`);
      if (active) {
        active.classList.add('on');
        active.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
      }
    }
  });
}, { rootMargin: '-60px 0px -70% 0px' });

// Build and observe
buildAll();
document.querySelectorAll('.ch').forEach(ch => observer.observe(ch));
</script>
